<!DOCTYPE HTML>
<html ng-app="votrApp">
	<head>
		<title>VOTR by pinkHelium</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/toaster.css"/>
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<script src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/angular-route.min.js"></script>
		<script type="text/javascript" src="js/toaster.js"></script>
		<script type="text/javascript" src="js/main.js"></script>

		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

	</head>
	<body ng-controller="AppCtrl">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
								
								<a href="/#/" class="logo">
									<h1>v</h1><img ng-if="user.loggedIn == true" src="{{user.picture.location}}" id="profile_pic_mini"><h1 ng-if="user.loggedIn == false">o</h1><h1>tr</h1>
									<br/>
									<span class="title"> by pinkHelium</span>
								</a>

							<!-- Nav -->
								<nav ng-if="user.loggedIn == true">
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>

						</div>
					</header>

				<!-- Menu -->
					<nav id="menu">
						<h2>Menu</h2>
						<ul>
							<li><a href="#/">Home</a></li>
							<li ng-if="votrType == 'prevote'"><a href="#/prevote">Member Nominate</a></li>
							<li ng-if="votrType == 'vote'"><a href="#/candidates">Candidates</a></li>
							<li ng-if="user.nominee == true"><a href="#/candidatedashboard">Candidate Dashboard</a></li>
							<li ng-if="votrType == 'vote'"><a href="#/vote">Vote</a></li>
							<li ng-if="user.admin == true"><a href="#/dashboard">Dashboard</a></li>
							<li ng-if="user.admin == true"><a href="#/result">Result</a></li> 
							<li><a href="/logout">Logout</a></li>
						</ul>
					</nav>

				<!-- Main -->
					<toaster-container toaster-options="{'time-out': 3000}"></toaster-container>
					<div id="main">
						<div class="inner" ng-view="">
							
						</div>
					</div>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>

	</body>
</html>
